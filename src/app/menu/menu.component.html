<html [ngStyle]="{'background-image': 'url(' + getBackgroundImg() + ')'}">
	<head>
		<meta charset="utf-8" />
		<title>Menu</title>
	</head>
	<body>
		<div class="screen">
			<div id="navBar" class="nav-bar">
				<button
					id="start"
					class="button-menu"
					[ngClass]="this.cursorClass"
					(click)="startButton()"
				>
					<img
						id="start"
						src="./assets/Poker/leisure-chip-poker-gamble-casino_108530.png"
						class="icon"
					/>
					<span id="start" class="button-text">Jouer</span>
				</button>
				<button
					id="help"
					class="button-menu"
					[ngClass]="this.cursorClass"
					(click)="helpButton()"
				>
					<img
						class="icon"
						src="./assets/Poker/iconfinder_info-alt_383122.png"
					/>
					<span class="button-text">Mode d'emploi</span>
				</button>
				<button
					id="config"
					class="button-menu"
					[ngClass]="this.cursorClass"
					(click)="configButton()"
				>
					<img
						class="icon"
						src="./assets/Poker/settings_icon_128522.png"
					/>
					<span class="button-text">Configuration</span>
				</button>
				<button
					id="debug"
					class="button-menu"
					[ngClass]="this.cursorClass"
					(click)="debugButton()"
				>
					<img
						class="icon"
						src="./assets/Poker/debugMode_icon_128500.png"
					/>
					<span class="button-text">DebugMode</span>
				</button>
			</div>
		</div>
		<div class="party-panel" *ngIf="runningParty">
			<app-party (displayParty)="displayParty()"></app-party>
		</div>
		<div class="party-panel" *ngIf="helpRequest">
			<app-help (displayHelp)="displayHelp()"></app-help>
		</div>
		<div class="party-panel" *ngIf="configRequest">
			<app-config (displayConfig)="displayConfig()"></app-config>
		</div>
		<div class="party-panel" *ngIf="debugRequest">
			<app-debug (displayDebug)="displayDebug()"></app-debug>
		</div>
	</body>
	<footer>
		<audio [src]="getMusic()" [muted]="getAudio()" autoplay loop></audio>
	</footer>
</html>
